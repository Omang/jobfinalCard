<div class="col-md-6 col-sm-6 col-xs-12" style="background-color: white; padding-top: 10px;">
    <loading ng-show="loadingStatus"></loading>
        <h3 class="text-center" ng-model="cvdata"> <span class="glyphicon glyphicon-user"></span>resume</h3>
    <dl class="dl-horizontal">
    <div all-cv cvdata="cvdata"></div> 
    </dl>
     <ul class="list-group" ng-show="newdash">
         <li class="list-group-item alert-warning">
             <span class="badge">{{difference}}</span>
             <strong> job management application</strong>
             <a class="link" ui-sref="dashboard.applydash">click here to manage</a>
         </li>
    </ul> 
</div>
<div class="col-md-6 col-sm-6 col-xs-12" style="padding-top: 10px;">
<div ng-model="userid"></div>
<input class="form-control" ng-model="search" placeholder="Search for jobs posts" >
<h4 class="text-center">available jobs posts</h4>
<loading ng-show="loadingStatus"></loading>
<div dir-paginate="all in alljobs | itemsPerPage:3|filter:search">
    <div all-job jobdata="all" userid="userid"></div>
    
 </div>
    <dir-pagination-controls
    max-size="3"
    direction-links="true"
    boundary-links="true" >
    </dir-pagination-controls>
</div>
