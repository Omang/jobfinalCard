<div class="col-md-4 col-md-offset-4 col-sm-6">
    <form name="log" role="form">
    <table class="table table-bordered">
        <thead>
            <h4 class="text-center"><strong>log in</strong></h4>
        </thead>
        <tr>
            <td><span class="alert alert-danger form-control" ng-show="ermess">wrong details... try again
                </span>
                <input class="form-control" required type="text" ng-model="username" placeholder="username" />
                <span class="alert alert-warning form-control" ng-show="log.username.$dirty && log.username.$error.required">username is needed
           </span>
                
                
            </td>
        </tr>
        <tr>
            <td><input class="form-control" required type="password" ng-model="password" placeholder="password" />
            <span class="alert alert-warning form-control" ng-show="log.password.$dirty && log.password.$error.required">username is mandatory
           </span></td>
        </tr>
        <tr>
            <td><button ng-disabled="log.$invalid" type="button" class="btn btn-success form-control" ng-click="logUser()">login</button>
            </td>
        </tr>
        <tr>
            <td><h4 class="text-center">Or</h4><a class="btn btn-block btn-social btn-twitter">
    <span class="fa fa-twitter"></span> Sign in with Twitter
  </a>
                <a class="btn btn-block btn-social btn-facebook">
    <span class="fa fa-facebook"></span> Sign in with Facebook
  </a>
                <a class="btn btn-block btn-social btn-google">
    <span class="fa fa-google"></span> Sign in with Google
  </a>
            </td>
        </tr>
        <tr>
            <td><strong><a ui-sref="register">create an account</a></strong>
                <i style="font-color: red;"><a ng-click="passForget()">forgot password?</a></i>
                <div ng-show="ermess" class="alert alert-danger form-control">wrong details</div>
            </td>
        </tr>
    </table>
    </form>
    <div ng-show="loading"><h6>loading....</h6></div>
</div>
